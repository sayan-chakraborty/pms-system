<div class="col-md-6 offset-md-3">
    <br>
    <div class = "border border-5 rounded" style="background-color: #D3D3D3;">
    <div style="padding: 16px;">
    <h3 style="text-align: center;"> Stock Order </h3>
    <br>
    <!-- <form (ngSubmit) = "onSubmit()"> -->
        <form method="get">
    
        <div class="form-group">
            <label> Stock Name</label>
            <input type="text" class ="form-control" id = "stockTicker"
                [(ngModel)] = "stock.stockTicker" name = "stockTicker">
        </div>
    
        <div class="form-group">
            <label> Price</label>
            <input type="number" class ="form-control" id = "price"
                [(ngModel)] = "stock.price" name = "price">
        </div>
    
        <div class="form-group">
            <label> Volume</label>
            <input type="number" class ="form-control" id = "volume"
                [(ngModel)] = "stock.volume" name = "volume">
        </div>

            <label> Buy/Sell</label>

        </div> -->

        <br>
        <div class="col2" style="text-align: center;">
        <button class = "btn btn-success col-2" type ="submit" (click)="saveStockBuy()" style='margin-right:16px; text-align: center;'>Buy</button>
        <button class = "btn btn-danger col-2" type ="submit" (click)="saveStockSell()" style='margin-right:16px; text-align: center;'>Sell</button>
        </div>
    </form>
</div>
