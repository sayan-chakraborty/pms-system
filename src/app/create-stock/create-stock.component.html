<div class="col-md-6 offset-md-3">
    <br>
    <div class = "border border-5 rounded border-dark" style="background-color: #D3D3D3;">
    <div style="padding: 16px;">
    <h3 style="text-align: center;"> Stock Order </h3>
    <br>
    <!-- <form (ngSubmit) = "onSubmit()"> -->
        <form method="get">


        <div class="form-group input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="background-color: #383838; color: white;">Stock Name</span>
              </div>
            <input type="text" class ="form-control" id = "stockTicker"
                [(ngModel)] = "stock.stockTicker" name = "stockTicker">
        </div>
    
        <div class="form-group input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="background-color: #383838; color: white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Price&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              </div>
            <input type="number" class ="form-control" id = "price"
                [(ngModel)] = "stock.price" name = "price">
        </div>
    
        <div class="form-group input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="background-color: #383838; color: white;">&nbsp;&nbsp;&nbsp;&nbsp;Volume&nbsp;&nbsp;&nbsp;</span>
              </div>
            <input type="number" class ="form-control" id = "volume"
                [(ngModel)] = "stock.volume" name = "volume">
        </div>

</div>
