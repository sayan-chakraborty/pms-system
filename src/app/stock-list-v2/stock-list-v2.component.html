<br>
<table class = "table table-hover">
    <thead>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Price </th>
            <th> Volume </th>
            <th> Order Type </th>
            <th> Order Status </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let stock of stocks" >
            <td> {{stock.id}} </td>
            <td> {{ stock.stockTicker }} </td>
            <td> {{ stock.price }} </td>
            <td> {{ stock.volume }} </td>
            <td> {{ stock.buyOrSell }} </td>
            <td><div *ngIf="stock.statusCode== 0">
                Initialized</div>
                <div *ngIf="stock.statusCode== 1">
                Processing</div>
                <div *ngIf="stock.statusCode== 2">
                Approved</div>
                <div *ngIf="stock.statusCode== 3">
                Rejected</div>
            </td>
        </tr>
    </tbody>
</table>
